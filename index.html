<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuluft-Rechner f√ºr RLT-Anlagen</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --card-bg: #fff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            padding: 1rem;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        h1, h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 0.5em;
        }
        h1 {
            font-size: 2rem;
        }
        h2 {
            font-size: 1.5rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
            margin-top: 1.5rem;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-color);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        #results-card {
            display: none; /* Initially hidden */
        }
        .result-section {
            margin-bottom: 2rem;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 0.6rem 0;
            border-bottom: 1px solid #e9ecef;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-item .label {
            color: #555;
        }
        .result-item .value {
            font-weight: bold;
            color: var(--primary-color);
        }
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #888;
            font-size: 0.9rem;
        }
        hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2rem 0;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üå¨Ô∏è Zuluft-Rechner f√ºr RLT-Anlagen</h1>
    </header>

    <main>
        <div class="card">
            <h2>Eingabewerte</h2>
            <div class="grid-container">
                <div>
                    <div class="input-group">
                        <label for="tempAussen">Au√üenluft-Temperatur (¬∞C)</label>
                        <input type="number" id="tempAussen" value="35.0" step="0.1">
                    </div>
                    <div class="input-group">
                        <label for="rhAussen">Au√üenluft-Relative Feuchte (%)</label>
                        <input type="number" id="rhAussen" value="96.0" step="0.1">
                    </div>
                     <div class="input-group">
                        <label for="druck">Luftdruck (hPa)</label>
                        <input type="number" id="druck" value="1013.25" step="0.1">
                    </div>
                </div>
                <div>
                    <div class="input-group">
                        <label for="tempZuluft">Zuluft-Solltemperatur (¬∞C)</label>
                        <input type="number" id="tempZuluft" value="20.0" step="0.1">
                    </div>
                    <div class="input-group">
                        <label for="rhZuluft">Zuluft-Soll-Relative Feuchte (%)</label>
                        <input type="number" id="rhZuluft" value="50.0" step="0.1">
                    </div>
                    <div class="input-group">
                        <label for="volumenstrom">Volumenstrom (m¬≥/h)</label>
                        <input type="number"id="volumenstrom" value="5000" step="100">
                    </div>
                </div>
                 <div>
                    <div class="input-group">
                        <label for="tempKuehlWasser">K√ºhlwasser (¬∞C Vorlauf/R√ºcklauf)</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="number" id="tempKuehlVorlauf" value="8" step="1">
                            <input type="number" id="tempKuehlRuecklauf" value="13" step="1">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="tempHeizWasser">Heizwasser (¬∞C Vorlauf/R√ºcklauf)</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="number" id="tempHeizVorlauf" value="70" step="1">
                            <input type="number" id="tempHeizRuecklauf" value="50" step="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card" id="results-card">
            </div>
    </main>

    <footer class="footer">
        <p>Erstellt mit Gemini | Berechnungen basieren auf psychrometrischen Standardformeln.</p>
    </footer>
</div>

<script>
    // DOM Elements
    const inputs = document.querySelectorAll('input[type="number"]');
    const resultsCard = document.getElementById('results-card');

    // Constants
    const R_d = 287.058; // J/(kg¬∑K) - Spezifische Gaskonstante f√ºr trockene Luft
    const R_v = 461.52;  // J/(kg¬∑K) - Spezifische Gaskonstante f√ºr Wasserdampf
    const CP_WASSER = 4.186; // kJ/(kg¬∑K) - Spezifische W√§rmekapazit√§t von Wasser

    // --- Psychrometric Helper Functions ---

    // Berechnet S√§ttigungsdampfdruck (Pa) √ºber Wasser mit der Magnus-Formel
    function getPs(T) {
        return 611.2 * Math.exp((17.62 * T) / (243.12 + T));
    }

    // Berechnet absolute Feuchte (g/kg) aus T(¬∞C), rH(%) und p(Pa)
    function getX(T, rH, p) {
        const p_s = getPs(T);
        const p_v = (rH / 100) * p_s;
        if (p_v >= p) return Infinity; // Physikalisch nicht m√∂glich
        return 622 * (p_v / (p - p_v));
    }

    // Berechnet relative Feuchte (%) aus T(¬∞C), x(g/kg) und p(Pa)
    function getRh(T, x, p) {
        const p_s = getPs(T);
        const p_v = (p * x) / (622 + x);
        return (p_v / p_s) * 100;
    }

    // Berechnet Taupunkttemperatur (¬∞C) aus x(g/kg) und p(Pa)
    function getTd(x, p) {
        const p_v = (p * x) / (622 + x);
        const ln_pv = Math.log(p_v / 611.2);
        return (243.12 * ln_pv) / (17.62 - ln_pv);
    }
    
    // Berechnet die Enthalpie (kJ/kg) der feuchten Luft
    function getH(T, x_g_kg) {
        const x_kg_kg = x_g_kg / 1000.0;
        return 1.006 * T + x_kg_kg * (2501 + 1.86 * T);
    }

    // Berechnet die Dichte (kg/m¬≥) der feuchten Luft
    function getRho(T_C, x_g_kg, p_Pa) {
        const T_K = T_C + 273.15;
        const x_kg_kg = x_g_kg / 1000.0;
        const p_v = (p_Pa * x_kg_kg * R_v) / (R_d + x_kg_kg * R_v);
        const p_d = p_Pa - p_v;
        return (p_d / (R_d * T_K)) + (p_v / (R_v * T_K));
    }


    function calculate() {
        // --- Get Input Values ---
        const tempAussen = parseFloat(document.getElementById('tempAussen').value);
        const rhAussen = parseFloat(document.getElementById('rhAussen').value);
        const druck_hPa = parseFloat(document.getElementById('druck').value);
        const tempZuluft = parseFloat(document.getElementById('tempZuluft').value);
        const rhZuluft = parseFloat(document.getElementById('rhZuluft').value);
        const volumenstrom = parseFloat(document.getElementById('volumenstrom').value);
        const tempKuehlVorlauf = parseFloat(document.getElementById('tempKuehlVorlauf').value);
        const tempKuehlRuecklauf = parseFloat(document.getElementById('tempKuehlRuecklauf').value);
        const tempHeizVorlauf = parseFloat(document.getElementById('tempHeizVorlauf').value);
        const tempHeizRuecklauf = parseFloat(document.getElementById('tempHeizRuecklauf').value);

        // Basic validation
        if ([tempAussen, rhAussen, druck_hPa, tempZuluft, rhZuluft, volumenstrom].some(isNaN)) {
            resultsCard.style.display = 'none';
            return;
        }

        const druck_Pa = druck_hPa * 100;

        // --- Calculations ---

        // 1. Zustand Au√üenluft
        const xAussen = getX(tempAussen, rhAussen, druck_Pa);
        const hAussen = getH(tempAussen, xAussen);
        const tdAussen = getTd(xAussen, druck_Pa);
        const rhoAussen = getRho(tempAussen, xAussen, druck_Pa);

        // 2. Zustand Zuluft (Ziel)
        const xZuluft = getX(tempZuluft, rhZuluft, druck_Pa);
        const hZuluft = getH(tempZuluft, xZuluft);

        // 3. Zustand nach K√ºhler
        const tempNachKuehler = getTd(xZuluft, druck_Pa); // Luft wird auf Taupunkt der Zuluft gek√ºhlt
        const rhNachKuehler = getRh(tempNachKuehler, xZuluft, druck_Pa);
        const hNachKuehler = getH(tempNachKuehler, xZuluft);

        // 4. Luftstrom
        const massenstrom_kg_h = volumenstrom * rhoAussen;
        const massenstrom_kg_s = massenstrom_kg_h / 3600;

        // 5. Entfeuchtung / K√ºhler
        const feuchtedifferenz = xAussen - xZuluft;
        const kondensatmenge_kg_h = massenstrom_kg_s * (feuchtedifferenz / 1000) * 3600;
        const kaelteleistung_kW = massenstrom_kg_s * (hAussen - hNachKuehler);
        const deltaTKuehl = Math.abs(tempKuehlRuecklauf - tempKuehlVorlauf);
        const wasserVolumenstromKuehl_m3_h = deltaTKuehl > 0 ? (kaelteleistung_kW / (1000 * CP_WASSER * deltaTKuehl)) * 3600 : 0;
        
        // 6. Erw√§rmer / Nacherhitzer
        const temperaturerhoehung = tempZuluft - tempNachKuehler;
        const heizleistung_kW = massenstrom_kg_s * (hZuluft - hNachKuehler);
        const deltaTHeiz = Math.abs(tempHeizVorlauf - tempHeizRuecklauf);
        const wasserVolumenstromHeiz_m3_h = deltaTHeiz > 0 ? (heizleistung_kW / (1000 * CP_WASSER * deltaTHeiz)) * 3600 : 0;
        
        // --- Update UI ---
        resultsCard.style.display = 'block';
        resultsCard.innerHTML = `
            <div class="result-section">
                <h2>üìä Ergebnisse</h2>
                <div class="result-item">
                    <span class="label">üåç Au√üenluft</span><span class="value"></span>
                </div>
                <div class="result-item">
                    <span class="label">&nbsp;&nbsp;&nbsp;- Temperatur</span><span class="value">${tempAussen.toFixed(1)} ¬∞C</span>
                </div>
                <div class="result-item">
                    <span class="label">&nbsp;&nbsp;&nbsp;- Relative Feuchte</span><span class="value">${rhAussen.toFixed(1)} %</span>
                </div>
                <div class="result-item">
                    <span class="label">&nbsp;&nbsp;&nbsp;- Absolute Feuchte</span><span class="value">${xAussen.toFixed(2)} g/kg</span>
                </div>
                <div class="result-item">
                    <span class="label">&nbsp;&nbsp;&nbsp;- Taupunkt</span><span class="value">${tdAussen.toFixed(1)} ¬∞C</span>
                </div>
                <div class="result-item">
                    <span class="label">&nbsp;&nbsp;&nbsp;- Enthalpie</span><span class="value">${hAussen.toFixed(2)} kJ/kg</span>
                </div>
            </div>
            <hr>
            <div class="result-section">
                <div class="result-item">
                    <span class="label">üå°Ô∏è Zustand nach dem K√ºhler</span><span class="value"></span>
                </div>
                <div class="result-item">
                    <span class="label">&nbsp;&nbsp;&nbsp;- Temperatur</span><span class="value">${tempNachKuehler.toFixed(1)} ¬∞C</span>
                </div>
                 <div class="result-item">
                    <span class="label">&nbsp;&nbsp;&nbsp;- Relative Feuchte</span><span class="value">${rhNachKuehler.toFixed(1)} %</span>
                </div>
                <div class="result-item">
                    <span class="label">&nbsp;&nbsp;&nbsp;- Absolute Feuchte</span><span class="value">${xZuluft.toFixed(2)} g/kg</span>
                </div>
            </div>
            <hr>
             <div class="result-section">
                <div class="result-item">
                    <span class="label">üí® Zuluft (nach Erhitzer)</span><span class="value"></span>
                </div>
                <div class="result-item">
                    <span class="label">&nbsp;&nbsp;&nbsp;- Temperatur</span><span class="value">${tempZuluft.toFixed(1)} ¬∞C</span>
                </div>
                <div class="result-item">
                    <span class="label">&nbsp;&nbsp;&nbsp;- Relative Feuchte</span><span class="value">${rhZuluft.toFixed(1)} %</span>
                </div>
                <div class="result-item">
                    <span class="label">&nbsp;&nbsp;&nbsp;- Absolute Feuchte</span><span class="value">${xZuluft.toFixed(2)} g/kg</span>
                </div>
            </div>
            <hr>
             <div class="result-section">
                <div class="result-item">
                    <span class="label">üîÅ Luftstrom</span><span class="value"></span>
                </div>
                <div class="result-item">
                    <span class="label">&nbsp;&nbsp;&nbsp;- Dichte Au√üenluft</span><span class="value">${rhoAussen.toFixed(3)} kg/m¬≥</span>
                </div>
                <div class="result-item">
                    <span class="label">&nbsp;&nbsp;&nbsp;- Volumenstrom</span><span class="value">${volumenstrom.toFixed(0)} m¬≥/h</span>
                </div>
                <div class="result-item">
                    <span class="label">&nbsp;&nbsp;&nbsp;- Massenstrom</span><span class="value">${massenstrom_kg_h.toFixed(0)} kg/h</span>
                </div>
            </div>
            <hr>
             <div class="result-section">
                <div class="result-item">
                    <span class="label">üíß Entfeuchtung (K√ºhler)</span><span class="value"></span>
                </div>
                <div class="result-item">
                    <span class="label">&nbsp;&nbsp;&nbsp;- Feuchtedifferenz</span><span class="value">${feuchtedifferenz.toFixed(2)} g/kg</span>
                </div>
                <div class="result-item">
                    <span class="label">&nbsp;&nbsp;&nbsp;- Kondensatmenge</span><span class="value">${kondensatmenge_kg_h.toFixed(2)} kg/h</span>
                </div>
                <div class="result-item">
                    <span class="label">&nbsp;&nbsp;&nbsp;- K√§lteleistung</span><span class="value">${kaelteleistung_kW.toFixed(2)} kW</span>
                </div>
                <div class="result-item">
                    <span class="label">&nbsp;&nbsp;&nbsp;- Wasser-Volumenstrom (${tempKuehlVorlauf}¬∞C/${tempKuehlRuecklauf}¬∞C)</span><span class="value">${wasserVolumenstromKuehl_m3_h.toFixed(2)} m¬≥/h</span>
                </div>
            </div>
            <hr>
            <div class="result-section">
                <div class="result-item">
                    <span class="label">üî• Nacherhitzung (Erhitzer)</span><span class="value"></span>
                </div>
                <div class="result-item">
                    <span class="label">&nbsp;&nbsp;&nbsp;- Temperaturerh√∂hung</span><span class="value">${temperaturerhoehung.toFixed(1)} K</span>
                </div>
                <div class="result-item">
                    <span class="label">&nbsp;&nbsp;&nbsp;- Heizleistung</span><span class="value">${heizleistung_kW.toFixed(2)} kW</span>
                </div>
                <div class="result-item">
                    <span class="label">&nbsp;&nbsp;&nbsp;- Wasser-Volumenstrom (${tempHeizVorlauf}¬∞C/${tempHeizRuecklauf}¬∞C)</span><span class="value">${wasserVolumenstromHeiz_m3_h.toFixed(2)} m¬≥/h</span>
                </div>
            </div>
        `;
    }

    // --- Event Listeners ---
    inputs.forEach(input => input.addEventListener('input', calculate));

    // Initial calculation on page load
    document.addEventListener('DOMContentLoaded', calculate);

</script>
</body>
</html>
